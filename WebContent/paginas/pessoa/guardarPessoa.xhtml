<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="form">
	<p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
		<p:panelGrid id="gridCampos1" style="width: 50%">
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Nome: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText value="#{PessoaBean.pessoa.nome}"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="cpf: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText value="#{PessoaBean.pessoa.cpf}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="idade: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText value="#{PessoaBean.pessoa.idade}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Sexo: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText value="#{PessoaBean.pessoa.sexo}" />
			</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<p:panel header="Endereços">
					<p:panelGrid columns="7">
							<h:outputLabel value="Rua " />
							<p:inputText size="3" value="#{PessoaBean.endereco.rua}"/>
							<h:outputLabel value="Número: " />
							<p:inputText size="10" value="#{PessoaBean.endereco.numero}"/>
							<h:outputLabel value="Complemento: " />
							<p:inputText size="10" value="#{PessoaBean.endereco.complemento}"/>
							<p:commandButton value="Adicionar" update="enderecos"  
								actionListener="#{PessoaBean.adicionarEndereco}" />
					</p:panelGrid>
						<p:dataTable id="enderecos" var="endereco" value="#{PessoaBean.pessoa.enderecos}">
							<p:column headerText="Rua">
								<h:outputText value="#{endereco.rua}" />
							</p:column>
							<p:column headerText="Numero">
								<h:outputText value="#{endereco.numero}" />
							</p:column>
							<p:column headerText="Complemento">
								<h:outputText value="#{endereco.complemento}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton value="Salvar" update="@form" 
						actionListener="#{PessoaBean.salvar}"/>
				</p:column>
				<p:column>
					<p:commandButton value="Limpar" type="reset" update="@form"
					action="#{PessoaBean.limpar}" 
					style="margin-right:20px;"  />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
